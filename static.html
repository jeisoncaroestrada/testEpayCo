<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarjetas pre-pagadas - 25.000 Compra exitosa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header clearfix">
            <h3 class="text-muted">Tarjetas pre-pagadas</h3>
        </header>
        <main role="main">
            
            <div class="alert alert-success" role="alert">
                <h1 class="alert-heading display-4">Compra realizada con exito!</h1>
                <h3 class="display-5">Tarjeta 25.000$</h3>
                <p>Este es el codigo generado para tu tarjeta pre-pagada:</p>
                <hr>
                <h3>
                    <span id="code" class="badge badge-pill badge-success">ASFSJGSDJGJAS</span>
                </h3>
            </div>
            <div class="jumbotron">
                <p class="lead">¿Quieres seguir comprando?</p>
                <h3>
                    <a href="http://localhost:8080/" style="padding: 10px;font-size: 16px;" class="badge badge-primary">Comprar otra tarjeta</a>
                </h3>
            </div>
        </main>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) { 
        //generar el codigode la tarjeta
        var str = '';
        var ref = 'abcdefghijklmnñopqrstuvwxyz';
        for (var i=0; i<16; i++)
        {
            str += ref.charAt(Math.floor(Math.random()*ref.length));
            document.getElementById('code').innerHTML=str.toLocaleUpperCase();
        }
    });
    </script>
    
    
</body>
</html>
